<!--Part B (text on page)-->

<!DOCYTYPE html>
<html>
<head>
</head>

<body>
  <h1>So is your number even or odd?</h1>

  <script>
    let possiblyEven = window.prompt("Enter a number here!");
      if (isNaN(possiblyEven)) {
        window.prompt("Please enter a number here.");
      } else if (possiblyEven % 2 !== 0) {
        let oddOne = document.createElement("p");
        document.body.appendChild(oddOne);
        oddOne.innerText = "Your number is odd.";
      } else if (possiblyEven % 2 === 0) {
        let evenOne = document.createElement("p");
        evenOne.innerText = "Your number is even!";
        document.body.appendChild(evenOne);
      }
    </script>
  </body>

</html>
